<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/auth.css">
    <title>Login</title>
</head>

<body>
    <div class="auth-wrapp">
        <h1>Login</h1>
        <form id="form-login" action="#">
            <label for="logEmail">Password Again</label><br />
            <input id="logEmail" class="form__input home-form" type="email" name="email" placeholder="email"><br />
            <label for="logPassword">Password Again</label><br />
            <input id="logPassword" class="form__input home-form" type="password" name="password"
                autocomplete="username email" placeholder="password"><br />
            <button class="login__button home-form" type="submit">login</button>
        </form>
    </div>
    <script src="../dist/index.js"></script>
</body>

</html>
